<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center><input type="text" value="https://i.imgur.com/GUnKsQ0" id="myInput"></center>
    <center><button onclick="myFunction()">Bloxd.io Xray+ Texture Pack</button></center>
    
    <script>
function myFunction() {
  // Get the text field
  var copyText = document.getElementById("myInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
}
</script>
  </body>
</html>
